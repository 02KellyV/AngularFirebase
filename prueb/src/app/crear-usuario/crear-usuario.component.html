<div class="container">
  <h2>User form</h2>

  <form class="form-group" (ngSubmit)="crear()" [formGroup]="nuevousuario">
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Enter Name" formControlName="nombres">
    </div>
    <div class="form-group">
      <label>Apellido:</label>
      <input type="text" class="form-control" id="apellido" placeholder="Enter Last Name" formControlName="apellidos">
    </div>
    <div class="form-group">
      <label>Correo:</label>
      <input type="email" class="form-control" id="correo" placeholder="Enter Email" formControlName="correo">
    </div>
    <div class="form-group">
      <label>Tel√©fono:</label>
      <input type="text" class="form-control" id="telefono" placeholder="Enter Telephone" formControlName="telefono">
    </div>
    <div class="form-group">
      <label>Fecha de Naciemiento:</label>

      <div class="col-10">
        <input class=" form-control" id="fechaNacimiento" placeholder="yyyy-mm-dd" name="dp" formControlName="fechaNacimiento" ngbDatepicker #d="ngbDatepicker">
      </div>
      <div class="col-2" >
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
    </div>

    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary"> Crear </button>
  </form>
</div>
